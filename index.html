<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光スタンプラリー</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #faf5ff 0%, #eff6ff 50%, #f0fdfa 100%);
            color: #1e293b;
            min-height: 100vh;
        }

        .container {
            max-width: 448px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem 0;
        }

        .app-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 50%;
            margin-bottom: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .app-icon svg {
            width: 1.5rem;
            height: 1.5rem;
            color: white;
        }

        .app-title {
            font-size: 1.875rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7c3aed, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .app-subtitle {
            font-size: 1.125rem;
            color: #64748b;
        }

        .user-welcome {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .user-welcome .username {
            font-weight: 500;
            color: #7c3aed;
        }

        .location-status {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .location-status.loading {
            font-size: 0.875rem;
            color: #64748b;
        }

        .location-status.success {
            font-size: 0.875rem;
            color: #059669;
        }

        .location-status svg {
            width: 1rem;
            height: 1rem;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid #d1d5db;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-content {
            width: 100%;
            max-width: 448px;
            padding: 0 1rem 1rem;
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.75rem 0.5rem;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
            color: #64748b;
            transition: all 0.2s;
            border-radius: 0.5rem;
        }

        .tab.active {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-content {
            min-height: 400px;
        }

        .hidden {
            display: none !important;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card-header {
            background: linear-gradient(135deg, #14b8a6, #3b82f6);
            color: white;
            border-radius: 0.75rem 0.75rem 0 0;
            padding: 1rem;
            margin: -1rem -1rem 1rem -1rem;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .card-title svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .card-description {
            color: rgba(20, 184, 166, 0.1);
            font-size: 0.875rem;
        }

        .tourist-spot {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .tourist-spot:hover {
            background: linear-gradient(135deg, #faf5ff, #eff6ff);
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .tourist-spot:active {
            transform: scale(0.98);
        }

        .spot-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .spot-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spot-icon svg {
            width: 1.25rem;
            height: 1.25rem;
            color: white;
        }

        .spot-info h4 {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .spot-info p {
            font-size: 0.875rem;
            color: #64748b;
        }

        .spot-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.points {
            background: linear-gradient(135deg, #34d399, #10b981);
            color: white;
            border: none;
        }

        .badge.points.outline {
            background: none;
            border: 1px solid #a855f7;
            color: #7c3aed;
        }

        .badge.visits {
            background: #dbeafe;
            color: #1e40af;
        }

        .stamp-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stamp-button.available {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: white;
        }

        .stamp-button.available:hover {
            background: linear-gradient(135deg, #7c3aed, #2563eb);
        }

        .stamp-button.revisit {
            background: linear-gradient(135deg, #3b82f6, #10b981);
            color: white;
        }

        .stamp-button.revisit:hover {
            background: linear-gradient(135deg, #2563eb, #059669);
        }

        .stamp-button.disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            color: white;
            cursor: not-allowed;
        }

        .stamp-button svg {
            width: 1rem;
            height: 1rem;
        }

        .visit-count {
            text-align: center;
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        .profile-card {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: white;
            border: none;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .profile-header svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .profile-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .profile-description {
            color: rgba(139, 92, 246, 0.1);
            font-size: 0.875rem;
        }

        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.25rem;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 0.25rem;
            transition: width 0.3s;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .stat-item.purple {
            background: linear-gradient(135deg, #faf5ff, #eff6ff);
        }

        .stat-item.green {
            background: linear-gradient(135deg, #f0fdf4, #ecfdf5);
        }

        .stat-item.orange {
            background: linear-gradient(135deg, #fff7ed, #fef3c7);
        }

        .stat-item.yellow {
            background: linear-gradient(135deg, #fefce8, #fef3c7);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-number.purple { color: #7c3aed; }
        .stat-number.green { color: #059669; }
        .stat-number.orange { color: #ea580c; }
        .stat-number.yellow { color: #ca8a04; }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
        }

        .category-progress {
            margin-bottom: 0.75rem;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .category-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .category-count {
            font-size: 0.875rem;
            color: #64748b;
        }

        .progress-track {
            width: 100%;
            height: 0.5rem;
            background: #e5e7eb;
            border-radius: 0.25rem;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            border-radius: 0.25rem;
            transition: width 0.3s;
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .badge-item {
            text-align: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid;
        }

        .badge-item.green {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            border-color: #bbf7d0;
        }

        .badge-item.orange {
            background: linear-gradient(135deg, #fff7ed, #fed7aa);
            border-color: #fdba74;
        }

        .badge-item.blue {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border-color: #93c5fd;
        }

        .badge-item.purple {
            background: linear-gradient(135deg, #faf5ff, #f3e8ff);
            border-color: #c4b5fd;
        }

        .badge-item.yellow {
            background: linear-gradient(135deg, #fefce8, #fef3c7);
            border-color: #fde047;
        }

        .badge-item.red {
            background: linear-gradient(135deg, #fef2f2, #fecaca);
            border-color: #fca5a5;
        }

        .badge-emoji {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .badge-label {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-label.green { color: #166534; }
        .badge-label.orange { color: #9a3412; }
        .badge-label.blue { color: #1e40af; }
        .badge-label.purple { color: #7c2d12; }
        .badge-label.yellow { color: #a16207; }
        .badge-label.red { color: #991b1b; }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: linear-gradient(135deg, white, #faf5ff, #eff6ff);
            border-radius: 0.75rem;
            padding: 0;
            max-width: 24rem;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            border: none;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-image {
            width: 100%;
            height: 8rem;
            object-fit: cover;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .modal-section {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #1f2937;
        }

        .section-title svg {
            width: 1rem;
            height: 1rem;
        }

        .section-icon {
            width: 1.25rem;
            height: 1.25rem;
            background: linear-gradient(135deg, #3b82f6, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        .section-icon svg {
            width: 0.75rem;
            height: 0.75rem;
        }

        .section-content {
            font-size: 0.875rem;
            line-height: 1.5;
            color: #374151;
        }

        .highlights {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .highlight-tag {
            padding: 0.25rem 0.5rem;
            background: linear-gradient(135deg, #faf5ff, #eff6ff);
            border: 1px solid #c4b5fd;
            color: #7c2d12;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .modal-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .points-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: #fef3c7;
            border-radius: 1rem;
        }

        .points-display svg {
            width: 1rem;
            height: 1rem;
            color: #f59e0b;
        }

        .points-text {
            font-size: 0.875rem;
            font-weight: 700;
            color: #92400e;
        }

        .permission-screen, .username-setup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #faf5ff, #eff6ff, #f0fdfa);
        }

        .setup-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 0;
            max-width: 28rem;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: none;
        }

        .setup-header {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border-radius: 1rem 1rem 0 0;
            padding: 1.5rem;
            text-align: center;
        }

        .setup-icon {
            width: 3rem;
            height: 3rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .setup-icon svg {
            width: 1.5rem;
            height: 1.5rem;
            color: white;
        }

        .setup-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .setup-description {
            color: rgba(59, 130, 246, 0.1);
            font-size: 0.875rem;
        }

        .setup-body {
            padding: 1.5rem;
        }

        .feature-list {
            margin-bottom: 1.5rem;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .feature-item.blue {
            background: #eff6ff;
        }

        .feature-item.green {
            background: #f0fdf4;
        }

        .feature-item.purple {
            background: #faf5ff;
        }

        .feature-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-top: 0.125rem;
            flex-shrink: 0;
        }

        .feature-icon.blue { color: #3b82f6; }
        .feature-icon.green { color: #10b981; }
        .feature-icon.purple { color: #8b5cf6; }

        .feature-content h4 {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .feature-content h4.blue { color: #1e3a8a; }
        .feature-content h4.green { color: #065f46; }
        .feature-content h4.purple { color: #581c87; }

        .feature-content p {
            font-size: 0.875rem;
        }

        .feature-content p.blue { color: #1e40af; }
        .feature-content p.green { color: #047857; }
        .feature-content p.purple { color: #7c2d12; }

        .button-section {
            margin-bottom: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .primary-button {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .primary-button:hover {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .primary-button.loading {
            background: linear-gradient(135deg, #10b981, #059669);
            cursor: not-allowed;
        }

        .primary-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .secondary-button {
            width: 100%;
            background: none;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .secondary-button:hover {
            background: #f9fafb;
        }

        .secondary-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .notice {
            font-size: 0.75rem;
            color: #64748b;
            text-align: center;
            padding-top: 0.5rem;
            border-top: 1px solid #f1f5f9;
        }

        .username-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
        }

        .input-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 1rem;
        }

        .example-section {
            background: #f9fafb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }

        .example-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .example-button {
            padding: 0.25rem 0.75rem;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            font-size: 0.875rem;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-button:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .start-button {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.125rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .start-button:hover {
            background: linear-gradient(135deg, #7c3aed, #2563eb);
        }

        .start-button:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .start-button svg {

        // 距離計算関数（ハーバーサイン公式）
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000; // 地球の半径（メートル）
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

                    this.userData.totalPoints = this.userData.visitHistory.reduce((total, visit) => total + visit.points, 0);
                }
            }

            saveUserData() {
                localStorage.setItem('touristAppData', JSON.stringify(this.userData));
            }

            async init() {
                // 位置情報の許可状態をチェック
                if (navigator.geolocation) {
                    try {
                        const permission = await navigator.permissions.query({name: 'geolocation'});
                        if (permission.state === 'granted') {
                            this.hasLocationPermission = true;
                            this.permissionRequested = true;
                            this.getCurrentLocation();
                        }
                    } catch (e) {
                        // permissions API がサポートされていない場合
                    }
                }

                this.isLoading = false;
                this.render();
            }

            getCurrentLocation() {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        this.userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        this.render();
                    },
                    () => {
                        // 位置情報取得に失敗
                    }
                );
            }

            async requestLocationPermission() {
                return new Promise((resolve) => {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.userLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            this.hasLocationPermission = true;
                            this.permissionRequested = true;
                            resolve(true);
                        },
                        () => {
                            this.hasLocationPermission = false;
                            this.permissionRequested = true;
                            resolve(false);
                        }
                    );
                });
            }

            setUsername(username) {
                this.userData.name = username;
                this.userData.isUsernameSet = true;
                this.saveUserData();
                this.render();
            }

            // スタンプ収集機能
            collectStamp(stampId) {
                if (!this.userLocation) {
                    alert('位置情報が取得できていません');
                    return false;
                }

                const stamp = touristSpots.find(s => s.id === stampId);
                if (!stamp) return false;

                // 距離チェック（150m以内）
                const distance = calculateDistance(
                    this.userLocation.lat, this.userLocation.lng,
                    stamp.location.lat, stamp.location.lng
                );

                if (distance > 150) {
                    alert(`${stamp.name}から${Math.round(distance)}m離れています。150m以内に近づいてください。`);
                    return false;
                }

                // 今日既に取得済みかチェック
                const today = new Date().toDateString();
                if (this.userData.stampCollection[stampId] === today) {
                    alert('今日は既にこのスタンプを取得済みです');
                    return false;
                }

                // スタンプ取得
                this.userData.stampCollection[stampId] = today;
                this.userData.totalPoints += stamp.points;

                // 履歴に追加
                const visit = {
                    spotId: stampId,
                    spotName: stamp.name,
                    category: stamp.category,
                    points: stamp.points,
                    timestamp: new Date().toISOString()
                };
                
                this.userData.visitHistory.push(visit);
                this.saveUserData();
                this.render();

                // 取得アニメーション効果
                setTimeout(() => {
                    alert(`🎉 ${stamp.name}のスタンプを取得しました！\n+${stamp.points}ポイント`);
                }, 100);

                return true;
            }

            isStampCollected(stampId) {
                return !!this.userData.stampCollection[stampId];
            }

            canCollectStamp(stampId) {
                if (!this.userLocation) return false;

                const stamp = touristSpots.find(s => s.id === stampId);
                if (!stamp) return false;

                const distance = calculateDistance(
                    this.userLocation.lat, this.userLocation.lng,
                    stamp.location.lat, stamp.location.lng
                );

                const today = new Date().toDateString();
                const alreadyCollectedToday = this.userData.stampCollection[stampId] === today;

                return distance <= 150 && !alreadyCollectedToday;
            }

            getStampDistance(stampId) {
                if (!this.userLocation) return null;

                const stamp = touristSpots.find(s => s.id === stampId);
                if (!stamp) return null;

                return calculateDistance(
                    this.userLocation.lat, this.userLocation.lng,
                    stamp.location.lat, stamp.location.lng
                );
            }

            stampSpot(spotId) {
                const today = new Date().toDateString();
                const lastStampDate = this.userData.lastStampDates[spotId];
                
                if (lastStampDate === today) {
                    return false; // 今日は既にスタンプ済み
                }

                // 訪問回数を増やす
                this.userData.spotVisitCounts[spotId] = (this.userData.spotVisitCounts[spotId] || 0) + 1;
                this.userData.lastStampDates[spotId] = today;

                // 履歴に追加
                const spot = touristSpots.find(s => s.id === spotId);
                const visit = {
                    spotId,
                    spotName: spot.name,
                    category: spot.category,
                    visitCount: this.userData.spotVisitCounts[spotId],
                    points: spot.points,
                    timestamp: new Date().toISOString()
                };
                
                this.userData.visitHistory.push(visit);
                this.userData.totalPoints += spot.points;

                this.saveUserData();
                this.render();
                return true;
            }

            canStampToday(spotId) {
                const today = new Date().toDateString();
                return this.userData.lastStampDates[spotId] !== today;
            }

            getVisitCount(spotId) {
                return this.userData.spotVisitCounts[spotId] || 0;
            }

            getTotalUniqueSpots() {
                return Object.keys(this.userData.spotVisitCounts).length;
            }

            getAchievementPercentage() {
                return Math.round((this.getTotalUniqueSpots() / touristSpots.length) * 100);
            }

            getCurrentRank() {
                const points = this.userData.totalPoints;
                if (points >= 15) return { name: 'Platinum', icon: '💎' };
                if (points >= 10) return { name: 'Gold', icon: '🥇' };
                if (points >= 6) return { name: 'Silver', icon: '🥈' };
                if (points >= 3) return { name: 'Bronze', icon: '🥉' };
                return { name: 'Beginner', icon: '🔰' };
            }

            isStamped(spotId) {
                return this.getVisitCount(spotId) > 0;
            }

                                        <div class="stamp-stand ${!canCollect && !isCollected ? 'stamp-unavailable' : ''}">
                                            <div class="stamp-stand-circle ${isCollected ? 'stamp-stand-collected' : ''}" 
                                                 onclick="${canCollect ? `app.collectStamp('${stamp.id}')` : ''}">
                                                <img src="${stamp.imageUrl}" 
                                                     alt="${stamp.name}" 
                                                     class="stamp-stand-img"
                                                     onerror="this.src='/placeholder.svg?height=80&width=80'">
                                                ${canCollect && !isCollected ? `
                                                    <button class="stamp-stand-btn" onclick="app.collectStamp('${stamp.id}')"></button>
                                                ` : ''}
                                            </div>
                                            <span class="stamp-stand-label">${stamp.name}</span>
                                            ${distance !== null ? `
                                                <div class="distance-badge ${distance <= 150 ? 'near' : 'far'}">
                                                    ${Math.round(distance)}m
                                                </div>
                                            ` : ''}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `}
                    </div>
                `;
            }

            renderProfileTab() {
                const currentRank = this.getCurrentRank();
                const totalUniqueSpots = this.getTotalUniqueSpots();
                const achievement = this.getAchievementPercentage();

                return `
                    <div class="card profile-card">
                        <div class="profile-header">
                            ${icons.trophy}
                            <div>
                                <div class="profile-title">達成度 ${achievement}%</div>
                                <div class="profile-description">
                                    ${this.userData.totalPoints} ポイント • ${currentRank.name} ${currentRank.icon}
                                </div>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${achievement}%"></div>
                        </div>
                        <p style="font-size: 0.875rem; color: rgba(139, 92, 246, 0.1);">
                            ${totalUniqueSpots} / ${touristSpots.length} スポット訪問済み
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-header" style="background: linear-gradient(135deg, #6366f1, #8b5cf6);">
                            <div class="card-title">
                                ${icons.user}
                                ${this.userData.name}
                            </div>
                            <div class="card-description">
                                達成度 ${achievement}% • ${this.userData.totalPoints} ポイント
                            </div>
                        </div>
                        <div class="settings-content">
                            <div class="setting-item">
                                <span class="setting-label">訪問スポット数</span>
                                <span style="font-weight: 700;">${totalUniqueSpots} / ${touristSpots.length}</span>
                            </div>
                            <div class="setting-item">
                                <span class="setting-label">総訪問回数</span>
                                <span style="font-weight: 700;">${this.userData.visitHistory.length}回</span>
                            </div>
                            <div class="setting-item">
                                <span class="setting-label">達成率</span>
                                <span style="font-weight: 700; color: #059669;">${achievement}%</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" style="background: linear-gradient(135deg, #10b981, #3b82f6);">
                            <div class="card-title">
                                ${icons.star}
                                統計情報
                            </div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item purple">
                                <div class="stat-number purple">${this.userData.totalPoints}</div>
                                <div class="stat-label">総ポイント</div>
                            </div>
                            <div class="stat-item green">
                                <div class="stat-number green">${totalUniqueSpots}</div>
                                <div class="stat-label">訪問スポット</div>
                            </div>
                            <div class="stat-item orange">
                                <div class="stat-number orange">${this.userData.visitHistory.length}</div>
                                <div class="stat-label">総訪問回数</div>
                            </div>
                            <div class="stat-item yellow">
                                <div class="stat-number yellow">${achievement}%</div>
                                <div class="stat-label">達成度</div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" style="background: linear-gradient(135deg, #ec4899, #a855f7);">
                            <div class="card-title">
                                ${icons.mapPin}
                                カテゴリ別達成状況
                            </div>
                        </div>
                        ${['自然', '文化', '景観', '温泉'].map(category => {
                            const categorySpots = touristSpots.filter(spot => this.getCategoryName(spot.category) === category);
                            const visitedSpots = categorySpots.filter(spot => this.userData.spotVisitCounts[spot.id] > 0);
                            const percentage = categorySpots.length > 0 ? (visitedSpots.length / categorySpots.length) * 100 : 0;

                            return `
                                <div class="category-progress">
                                    <div class="category-header">
                                        <span class="category-name">${category}</span>
                                        <span class="category-count">${visitedSpots.length}/${categorySpots.length}</span>
                                    </div>
                                    <div class="progress-track">
                                        <div class="progress-bar-fill" style="width: ${percentage}%"></div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <div class="card">
                        <div class="card-header" style="background: linear-gradient(135deg, #f59e0b, #f97316);">
                            <div class="card-title">
                                ${icons.trophy}
                                獲得バッジ
                            </div>
                        </div>
                        <div class="badges-grid">
                            ${this.userData.visitHistory.length > 0 ? `
                                <div class="badge-item green">
                                    <div class="badge-emoji">🎯</div>
                                    <div class="badge-label green">初回訪問</div>
                                </div>
                            ` : ''}
                            ${currentRank && this.userData.totalPoints >= 3 ? `
                                <div class="badge-item orange">
                                    <div class="badge-emoji">${currentRank.icon}</div>
                                    <div class="badge-label orange">${currentRank.name}</div>
                                </div>
                            ` : ''}
                            ${totalUniqueSpots >= 3 ? `
                                <div class="badge-item blue">
                                    <div class="badge-emoji">⭐</div>
                                    <div class="badge-label blue">3スポット</div>
                                </div>
                            ` : ''}
                            ${achievement >= 50 ? `
                                <div class="badge-item purple">
                                    <div class="badge-emoji">👑</div>
                                    <div class="badge-label purple">50%達成</div>
                                </div>
                            ` : ''}
                            ${totalUniqueSpots === touristSpots.length ? `
                                <div class="badge-item yellow">
                                    <div class="badge-emoji">🏆</div>
                                    <div class="badge-label yellow">全制覇</div>
                                </div>
                            ` : ''}
                            ${this.userData.visitHistory.length >= 10 ? `
                                <div class="badge-item red">
                                    <div class="badge-emoji">🗺️</div>
                                    <div class="badge-label red">探検家</div>
                                </div>
                            ` : ''}
                        </div>
                        ${this.userData.visitHistory.length === 0 ? `
                            <div class="empty-state">
                                <div class="empty-state-icon">🎯</div>
                                <p>観光地を訪問してバッジを獲得しよう！</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            renderHistoryTab() {
                const sortedHistory = [...this.userData.visitHistory].reverse();
                const spotCounts = {};
                
                Object.entries(this.userData.spotVisitCounts).forEach(([spotId, count]) => {
                    const spot = touristSpots.find(s => s.id === spotId);
                    if (spot) {
                        spotCounts[spotId] = { spot, count };
                    }
                });

                return `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                ${icons.history}
                                訪問履歴
                            </div>
                            <div class="card-description">今までに訪問した観光地の記録 (${this.userData.visitHistory.length}回訪問)</div>
                        </div>
                        
                        <div class="history-summary">
                            <div class="summary-item teal">
                                <div class="summary-number teal">${this.userData.visitHistory.length}</div>
                                <div class="summary-label teal">総訪問回数</div>
                            </div>
                            <div class="summary-item blue">
                                <div class="summary-number blue">${this.getTotalUniqueSpots()}</div>
                                <div class="summary-label blue">訪問スポット</div>
                            </div>
                            <div class="summary-item purple">
                                <div class="summary-number purple">${this.userData.totalPoints}</div>
                                <div class="summary-label purple">総ポイント</div>
                            </div>
                        </div>
                    </div>

                    ${Object.values(spotCounts).length > 0 ? `
                        <div class="card">
                            <div class="history-section">
                                <h4 class="section-header">
                                    ${icons.rotateCcw}
                                    観光地別訪問回数
                                </h4>
                                ${Object.values(spotCounts)
                                    .sort((a, b) => b.count - a.count)
                                    .map(({ spot, count }) => `
                                        <div class="visit-item">
                                            <div class="visit-icon">
                                                ${icons.camera}
                                            </div>
                                            <div class="visit-info">
                                                <h4 class="visit-name">${spot.name}</h4>
                                                <div class="badge" style="background: ${this.getCategoryBg(spot.category)}; color: ${this.getCategoryColor(spot.category)}; border: 1px solid ${this.getCategoryBorder(spot.category)}; font-size: 0.75rem;">
                                                    ${this.getCategoryName(spot.category)}
                                                </div>
                                            </div>
                                            <div style="text-align: right;">
                                                <div style="font-size: 1.125rem; font-weight: 700; color: #7c3aed;">${count}</div>
                                                <div style="font-size: 0.75rem; color: #64748b;">回訪問</div>
                                            </div>
                                        </div>
                                    `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="card">
                        <div class="history-section">
                            <h4 class="section-header">最近の訪問履歴</h4>
                            ${sortedHistory.length > 0 ? `
                                <div class="visit-list">
                                    ${sortedHistory.slice(0, 10).map(visit => `
                                        <div class="visit-item">
                                            <div class="visit-icon">
                                                ${icons.camera}
                                            </div>
                                            <div class="visit-info">
                                                <h4 class="visit-name">${visit.spotName}</h4>
                                                <div class="visit-meta">
                                                    <div class="visit-meta-item">
                                                        ${icons.calendar}
                                                        ${new Date(visit.timestamp).toLocaleDateString('ja-JP')}
                                                    </div>
                                                    <div class="visit-meta-item">
                                                        ${icons.rotateCcw}
                                                        ${visit.visitCount || 1}回目
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="visit-points">
                                                <div class="points-badge">+${visit.points}pt</div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : `
                                <div class="empty-state">
                                    <div class="empty-state-icon">📍</div>
                                    <p style="font-size: 1.125rem; font-weight: 500; color: #64748b; margin-bottom: 0.5rem;">まだ訪問履歴がありません</p>
                                    <p style="font-size: 0.875rem; color: #64748b;">観光地を訪問してスタンプを集めましょう！</p>
                                </div>
                            `}
                        </div>

                        <div class="category-stats">
                            <h4 class="section-header">カテゴリ別訪問状況</h4>
                            <div class="category-grid">
                                ${['自然', '文化', '景観', '温泉'].map(category => {
                                    const categoryVisits = this.userData.visitHistory.filter(visit => {
                                        const spot = touristSpots.find(s => s.id === visit.spotId);
                                        return spot && this.getCategoryName(spot.category) === category;
                                    });

                                    return `
                                        <div class="category-stat">
                                            <span class="category-stat-name">${category}</span>
                                            <span class="category-stat-count">${categoryVisits.length}回</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            renderSettingsTab() {
                const achievement = this.getAchievementPercentage();
                const totalUniqueSpots = this.getTotalUniqueSpots();

                return `
                    <h2 class="section-header">
                        ${icons.settings}
                        設定
                    </h2>

                    <div class="card settings-section">
                        <div class="settings-header">
                            <div class="card-title">
                                ${icons.user}
                                ユーザー設定
                            </div>
                            <div class="card-description">プロフィール情報の管理</div>
                        </div>
                        <div class="settings-content">
                            <div class="setting-item">
                                <span class="setting-label">現在の達成度</span>
                                <span class="setting-value">${achievement}%</span>
                            </div>
                            <div class="setting-item">
                                <span class="setting-label">訪問スポット数</span>
                                <span class="setting-value outline">${totalUniqueSpots}スポット</span>
                            </div>
                            <div class="setting-item">
                                <span class="setting-label">総訪問回数</span>
                                <span class="setting-value blue">${this.userData.visitHistory.length}回</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" style="background: linear-gradient(135deg, #6b7280, #4b5563);">
                            <div class="card-title">
                                ${icons.download}
                                データ管理
                            </div>
                            <div class="card-description">データのバックアップと復元</div>
                        </div>
                        <button class="btn btn-outline" onclick="app.exportData()" style="width: 100%;">
                            ${icons.download}
                            データをエクスポート
                        </button>
                    </div>

                    <div class="card settings-section danger-section">
                        <div class="settings-header danger-header">
                            <div class="card-title">
                                ${icons.trash}
                                危険な操作
                            </div>
                            <div class="card-description">注意して操作してください</div>
                        </div>
                        <button class="danger-button" onclick="app.resetData()">
                            ${icons.trash}
                            全データをリセット
                        </button>
                    </div>

                    <div class="card">
                        <div class="app-info">
                            <p>観光スタンプラリー</p>
                            <p>バージョン 1.0.0</p>
                            <p>© 2024 Tourism App</p>
                        </div>
                    </div>
                `;
            }

            renderStampButton(spotId) {
                const visitCount = this.getVisitCount(spotId);
                const canStamp = this.canStampToday(spotId);
                
                let buttonClass, buttonText, buttonIcon;
                if (visitCount === 0) {
                    buttonClass = canStamp ? 'available' : 'disabled';
                    buttonText = canStamp ? 'スタンプ' : '今日は取得済み';
                    buttonIcon = canStamp ? icons.mapPin : icons.clock;
                } else {
                    buttonClass = canStamp ? 'revisit' : 'disabled';
                    buttonText = canStamp ? '再訪問' : '今日は取得済み';
                    buttonIcon = canStamp ? icons.mapPin : icons.clock;
                }

                return `
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 0.25rem;">
                        <button class="stamp-button ${buttonClass}" 
                                onclick="app.handleStamp('${spotId}')"
                                ${!canStamp ? 'disabled' : ''}>
                            ${buttonIcon}
                            ${buttonText}
                        </button>
                        ${visitCount > 0 ? `<div class="visit-count">${visitCount}回訪問</div>` : ''}
                    </div>
                `;
            }

            renderModal() {
                const spot = touristSpots.find(s => s.id === this.selectedSpot);
                if (!spot) return '';

                return `
                    <div class="modal" onclick="app.closeModal(event)">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="modal-header">
                                    <div class="modal-title">
                                        ${spot.name}
                                        <div class="badge" style="background: linear-gradient(135deg, #faf5ff, #eff6ff); color: #7c2d12; border: none;">
                                            ${this.getCategoryName(spot.category)}
                                        </div>
                                    </div>
                                    <button class="close-button" onclick="app.closeModal()">&times;</button>
                                </div>
                                <p style="color: #64748b; margin-bottom: 1.5rem;">${spot.description}</p>
                                
                                <img src="/placeholder.svg?height=128&width=384" alt="${spot.name}" class="modal-image">
                                
                                <div class="modal-section">
                                    <h4 class="section-title">
                                        <div class="section-icon">ℹ️</div>
                                        詳細情報
                                    </h4>
                                    <p class="section-content">${spot.detailedDescription}</p>
                                </div>

                                <div class="modal-section">
                                    <h4 class="section-title">
                                        <div class="section-icon">${icons.navigation}</div>
                                        アクセス
                                    </h4>
                                    <p class="section-content">${spot.accessInfo}</p>
                                </div>

                                <div class="modal-section">
                                    <h4 class="section-title">
                                        <div class="section-icon">${icons.clock}</div>
                                        営業時間
                                    </h4>
                                    <p class="section-content">${spot.openingHours}</p>
                                </div>

                                <div class="modal-section">
                                    <h4 class="section-title">
                                        <div class="section-icon">${icons.heart}</div>
                                        おすすめポイント
                                    </h4>
                                    <div class="highlights">
                                        ${spot.highlights.map(highlight => `
                                            <div class="highlight-tag">${highlight}</div>
                                        `).join('')}
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <div class="points-display">
                                        ${icons.star}
                                        <span class="points-text">${spot.points}ポイント</span>
                                    </div>
                                    ${this.renderStampButton(this.selectedSpot)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            getCategoryName(category) {
                const names = {
                    nature: '自然',
                    culture: '文化',
                    scenery: '景観',
                    hotspring: '温泉'
                };
                return names[category] || category;
            }

            getCategoryBg(category) {
                const colors = {
                    nature: '#dcfce7',
                    culture: '#dbeafe',
                    scenery: '#f3e8ff',
                    hotspring: '#fed7aa'
                };
                return colors[category] || '#f3f4f6';
            }

            getCategoryColor(category) {
                const colors = {
                    nature: '#166534',
                    culture: '#1e40af',
                    scenery: '#7c2d12',
                    hotspring: '#9a3412'
                };
                return colors[category] || '#374151';
            }

            getCategoryBorder(category) {
                const colors = {
                    nature: '#bbf7d0',
                    culture: '#93c5fd',
                    scenery: '#c4b5fd',
                    hotspring: '#fdba74'
                };
                return colors[category] || '#d1d5db';
            }

            // イベントハンドラー
            async handleLocationPermission() {
                const button = document.querySelector('.primary-button');
                button.innerHTML = `
                    <div class="spinner"></div>
                    位置情報を取得中...
                `;
                button.classList.add('loading');

                const granted = await this.requestLocationPermission();
                if (granted) {
                    this.render();
                } else {
                    alert('位置情報の許可が必要です。ブラウザの設定から許可してください。');
                    button.innerHTML = `
                        ${icons.checkCircle}
                        位置情報の使用を許可
                    `;
                    button.classList.remove('loading');
                }
            }

            handleLocationDenied() {
                this.permissionRequested = true;
                this.hasLocationPermission = false;
                this.render();
            }

            setExampleName(name) {
                const input = document.getElementById('usernameInput');
                const charCount = document.getElementById('charCount');
                const startButton = document.getElementById('startButton');
                
                input.value = name;
                charCount.textContent = `${name.length}/20文字`;
                startButton.disabled = name.length < 2;
            }

            handleUsernameSubmit() {
                const input = document.getElementById('usernameInput');
                const username = input.value.trim();
                
                if (username.length < 2) {
                    alert('ユーザー名は2文字以上で入力してください。');
                    return;
                }
                
                if (username.length > 20) {
                    alert('ユーザー名は20文字以内で入力してください。');
                    return;
                }

                this.setUsername(username);
            }

            switchTab(tab) {
                this.currentTab = tab;
                this.render();
            }

            showSpotDetails(spotId) {
                this.selectedSpot = spotId;
                this.render();
            }

            closeModal(event) {
                if (!event || event.target.classList.contains('modal') || event.target.classList.contains('close-button')) {
                    this.selectedSpot = null;
                    this.render();
                }
            }

            handleStamp(spotId) {
                if (this.canStampToday(spotId)) {
                    const success = this.stampSpot(spotId);
                    if (success) {
                        const spot = touristSpots.find(s => s.id === spotId);
                        const newVisitCount = this.getVisitCount(spotId);
                        if (newVisitCount === 1) {
                            alert(`🎉 ${spot.name}のスタンプを取得しました！\n${spot.points}ポイント獲得！`);
                        } else {
                            alert(`🎉 ${spot.name}のスタンプを取得しました！\n${spot.points}ポイント獲得！\n（${newVisitCount}回目の訪問）`);
                        }
                    }
                }
            }

            exportData() {
                const dataStr = JSON.stringify(this.userData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `stamp-rally-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            resetData() {
                if (confirm('すべてのデータがリセットされます。よろしいですか？')) {
                    localStorage.removeItem('touristAppData');
                    location.reload();
                }
            }

            attachEventListeners() {
                // ユーザー名入力のイベントリスナー
                const usernameInput = document.getElementById('usernameInput');
                const charCount = document.getElementById('charCount');
                const startButton = document.getElementById('startButton');
                
                if (usernameInput) {
                    usernameInput.addEventListener('input', (e) => {
                        const length = e.target.value.length;
                        charCount.textContent = `${length}/20文字`;
                        startButton.disabled = length < 2;
                    });
                    
                    usernameInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !startButton.disabled) {
                            this.handleUsernameSubmit();
                        }
                    });
                }
            }
        }

        // アプリケーションの初期化
        const app = new AppState();
    </script>
</body>
</html>
